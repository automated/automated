version: 2.1

defaults: &defaults
  working_directory: ~/repo

  machine:
    image: ubuntu-2004:202111-02

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "example/package.json" }}
            - v1-dependencies-

      - run: yarn

      - run:
          name: Fix permissions
          command: chmod -R 777 ~/repo

      - run: yarn nps install-example-deps

      - run: yarn nps build

      - run:
          background: true
          command: cd example && yarn automated storybook

      - run: yarn wait-on http-get://localhost:3144

      - run:
          name: Test
          command: yarn nps test-ci
          environment:
            AUTOMATED_JEST_VISUAL_REGRESSION_REQUIRED: 1

      - run: cd example && yarn automated storybook-build

      - store_artifacts:
          path: ~/repo/example/tmp/automated

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "example/package.json" }}
          paths:
            - ~/repo/node_modules
            - ~/repo/example/node_modules

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  publish:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      # - run:
      #     name: Authenticate with registry
      #     command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      # - run: npm publish --access public

      - run: docker image list

      # - run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD

      # - run: yarn nps docker-publish

workflows:
  primary:
    jobs:
      - build:
          context:
            - production

      - publish:
          context:
            - production
          requires:
            - build
